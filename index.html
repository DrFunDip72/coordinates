<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Unlock</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Georgia', serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
    }
    button {
      background-color: transparent;
      border: 1px solid white;
      color: white;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Georgia', serif;
    }
    button:hover {
      background-color: white;
      color: black;
    }
    input {
      margin: 1rem 0;
      padding: 0.5rem;
      font-family: 'Georgia', serif;
      text-align: center;
    }
    #message, #revealButton, #coordinates {
      display: none;
      margin-top: 1rem;
    }
    #message {
      font-size: 2rem; /* or 1.5rem if you want it a little smaller */
    }
    .fade-in {
      animation: fadeIn 4s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Enter the code:</h1>
    <input type="text" id="codeInput" placeholder="Enter numbers...">
    <button id="goButton" onclick="checkCode()">Go</button>

    <div id="message"></div>
    <button id="revealButton" onclick="revealCoordinates()">Reveal the coordinates</button>
    <div id="coordinates"><strong>40°13'13.8"N 111°37'25.5"W</strong></div>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById('codeInput').value.trim();
      const correctCode = "401313811137255";
      const message = document.getElementById('message');
      const revealButton = document.getElementById('revealButton');

      if (input === correctCode) {
        document.getElementById('codeInput').style.display = 'none';
        document.getElementById('goButton').style.display = 'none';
        document.querySelector('h1').style.display = 'none';
        message.innerText = "Congratulations! You solved the puzzle. Are you ready to see your destination?";
        message.style.color = "white";
        message.style.display = 'block';
        revealButton.style.display = 'block';
      } else {
        message.innerText = "Incorrect code. Please try again.";
        message.style.color = "red";
        message.style.display = 'block';
      }
    }

    function revealCoordinates() {
      const coordinates = document.getElementById('coordinates');
      coordinates.style.display = 'block';
      coordinates.classList.add('fade-in');
      document.getElementById('revealButton').style.display = 'none';
      document.getElementById('message').style.display = 'none';
    }
  </script>
</body>
</html>
